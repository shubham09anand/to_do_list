<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <script src='https://cdn.tailwindcss.com'></script>
     <title>Document</title>
</head>

<body>

     <div class="w-1/3">
          <div class="flex justify-between pb-2 pl-2 bg-gray-200 place-content-center item-center pr-2">
              <div class="text-xl pt-1 font-medium">Lorem, ipsum dolor.</div>
              <div class="pt-1.5">
                  <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                       stroke="currentColor" class="w-6 h-6 hover:bg-gray-300 rounded-md">
                      <path stroke-linecap="round" stroke-linejoin="round" d="M8.25 4.5l7.5 7.5-7.5 7.5" />
                  </svg>
              </div>
          </div>
          <div class="description-container flex justify-between pl-2 h-8 border-2 overflow-hidden pb-2 px-2">
              <div class="w-96">Lorem ipsum dolor sit, amet consectetur adipisicing elit...</div>
              <div class="description-button mt-1">
                  <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                       stroke="currentColor" class="w-6 h-6 hover:bg-gray-200 rounded-md">
                      <path stroke-linecap="round" stroke-linejoin="round"
                            d="M19.5 5.25l-7.5 7.5-7.5-7.5m15 6l-7.5 7.5-7.5-7.5" />
                  </svg>
              </div>
          </div>
     </div>
     <div class="w-1/3">
          <div class="flex justify-between pb-2 pl-2 bg-gray-200 place-content-center item-center pr-2">
              <div class="text-xl pt-1 font-medium">Lorem, ipsum dolor.</div>
              <div class="pt-1.5">
                  <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                       stroke="currentColor" class="w-6 h-6 hover:bg-gray-300 rounded-md">
                      <path stroke-linecap="round" stroke-linejoin="round" d="M8.25 4.5l7.5 7.5-7.5 7.5" />
                  </svg>
              </div>
          </div>
          <div class="description-container flex justify-between pl-2 h-8 border-2 overflow-hidden pb-2 px-2">
              <div class="w-96">Lorem ipsum dolor sit, amet consectetur adipisicing elit...</div>
              <div class="description-button mt-1">
                  <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                       stroke="currentColor" class="w-6 h-6 hover:bg-gray-200 rounded-md">
                      <path stroke-linecap="round" stroke-linejoin="round"
                            d="M19.5 5.25l-7.5 7.5-7.5-7.5m15 6l-7.5 7.5-7.5-7.5" />
                  </svg>
              </div>
          </div>
     </div>
      
     <script>
     const descriptionContainers = document.querySelectorAll(".description-container");
     descriptionContainers.forEach(container => {
          const descriptionButton = container.querySelector(".description-button");
     
          descriptionButton.addEventListener('click', () => {
               container.classList.toggle("h-fit");
          });
     });
     </script>
      


</body>

</html>
