<!DOCTYPE html>
<html lang='en'>

<head>
     <meta charset='UTF-8'>
     <meta name='viewport' content='width=device-width, initial-scale=1.0'>
     <script src='https://cdn.tailwindcss.com'></script>
     <title>Document</title>
</head>

<body>
     <header class='text-gray-600 body-font'>
          <div class='container mx-auto flex flex-wrap px-5 pt-2 flex-col md:flex-row items-center'>
               <a class='flex title-font font-medium items-center text-gray-900 mb-2 md:mb-0'>
                   <img src='Assets/To-Do-Logo.png' alt='' class='h-16 w-16'>
               </a>
               <nav class='md:ml-auto flex flex-wrap items-center text-base justify-center space-x-5'>
                    <a class='mr-5 hover:text-gray-900 text-sm sm:text-base md:text-lg'>Home</a>
                    <a class='mr-5 hover:text-gray-900 text-sm sm:text-base md:text-lg'>Feed Back</a>
                    <div class='translate-x-8 flex border-l-4 border-y border-r focus:border-blue-900 rounded-lg hover:border-blue-300'>
                         <button type='button'
                              class='md:hidden text-gray-400 hover:text-gray-900 rounded-lg inline-flex items-center justify-center' aria-controls='mobile-menu-3' aria-expanded='false'>
                              <span class='sr-only'>Open main menu</span>
                              <svg id='hamIcon' class='w-6 h-6' fill='currentColor' viewBox='0 0 20 20'
                                   xmlns='http://www.w3.org/2000/svg'>
                                   <path fill-rule='evenodd'
                                        d='M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z'
                                        clip-rule='evenodd'></path>
                              </svg>
                              <svg class='hidden w-6 h-6' fill='currentColor' viewBox='0 0 20 20'
                                   xmlns='http://www.w3.org/2000/svg'>
                                   <path fill-rule='evenodd'
                                        d='M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z'
                                        clip-rule='evenodd'></path>
                              </svg>
                         </button>
                    </div>
               </nav>
          </div>
     </header>
</body>

</html>
