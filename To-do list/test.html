<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <script src='https://cdn.tailwindcss.com'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.7.0/datepicker.min.js'></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/fusioncharts/3.20.0/fusioncharts.js" integrity="sha512-IyMhCgb2VEFhNCRPifNvOrWZHX4Fw8ddHcZBRmmlrvxvT8Vc7O51n6ZnIl2xq5tRbNh7WSxY8ZthJK5ceJTNPQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <title>Document</title>
</head>

<body class='bg-gray100'>

  <div id="chart-container" class="h-screen w-screen"></div>
  <script>
    const dataSource = {
  chart: {
    caption: "Android Distribution for our app",
    showpercentvalues: "1",
    decimals: "0",
    plottooltext:
      "<b>$percentValue</b> of our Android users are on <b>$label</b>",
  },
  data: [
    {
      label: "Ice Cream Sandwich",
      value: "1000"
    },
    {
      label: "Jelly Bean",
      value: "5300"
    },
    {
      label: "Kitkat",
      value: "1000"
    }
  ]
};

FusionCharts.ready(function() {
  var myChart = new FusionCharts({
    type: "doughnut2d",
    renderAt: "chart-container",
    width: "100%",
    height: "100%",
    dataFormat: "json",
    dataSource
  }).render();
});

  </script>



</body>

</html>
