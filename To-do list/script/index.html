<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <script src='https://cdn.tailwindcss.com'></script>
</head>

<body>

   <div class="flex flex-col w-1/2">
      <div class=" border border-gray-500 relative overflow-hidden">
         <div class="flex justify-between place-content-center items-center">
            <div id="taskTitle" class=" w-full pt-3 ml-2 text-sm sm:text-lg font-semibold text-gray-900 dark:text-gray-300">Lorem, ipsum.</div>
            <div class="showtaskDetails hover:bg-slate-200 h-fit w-fit rounded-md">
               <svg id="selectTask" data-userid="<?php echo $userId; ?>" data-taskid="<?php echo $taskId; ?>" data-tasktype="<?php echo $taskType; ?>" data-tasktitle="<?php echo $taskTitle; ?>" data-taskdescription="<?php echo $taskDescription; ?>" data-taskPriority="<?php echo $taskPriority; ?>" data-taskduedate="<?php echo $taskdueDate; ?>" data-taskstatus="<?php echo $taskStatus; ?>" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 sm:w-7 h-6 sm:h-7">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M8.25 4.5l7.5 7.5-7.5 7.5" />
               </svg>
          </div>   
         </div>
         <div class="flex space-x-2 p-2">
            <div class="taskDescription p-0 overflow-hidden max-h-6 ease-out duration-1000">
               Lorem ipsum dolor sit amet consectetur adipisicing elit. Qui voluptatum aliquam laborum atque optio natus veritatis tenetur nam in deleniti. Veritatis, labore similique tempore pariatur fugiat sint neque hic repellat.
             </div>
             <svg class="accordion-icon w-10 h-10 ml-3 pr-2 -translate-y-2 ease-in-out delay-500" id="icon1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <path d="M12 21l-12-18h24z" />
             </svg>
         </div>
      </div>
   </div>

   <script>
      var accordionIcons = document.querySelectorAll(".accordion-icon");
      var accordionContents = document.querySelectorAll(".taskDescription");
   
      let currentOpenIndex = -1; 

      accordionIcons.forEach((icon, index) => {
         icon.addEventListener('click', () => {
            if (currentOpenIndex !== index) {
               if (currentOpenIndex !== -1) {
                  accordionContents[currentOpenIndex].classList.remove('max-h-96');
                  accordionContents[currentOpenIndex].classList.add('max-h-6');
               }
               accordionContents[index].classList.remove('max-h-6');
               accordionContents[index].classList.add('max-h-96');
               currentOpenIndex = index;
            } else {
               accordionContents[index].classList.toggle('max-h-6');
               accordionContents[index].classList.toggle('max-h-96');
               currentOpenIndex = -1; // No section is open
            }
         });
      });
   </script>
   
   
</body>

</html>
