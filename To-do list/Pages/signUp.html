<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <script src="../script/components.js"></script>
     <script src="https://cdn.tailwindcss.com"></script>
     <script src="https://unpkg.com/scrollreveal"></script>
     <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js" defer></script>
     <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.12.3/dist/cdn.min.js"></script>     
     <title>Sign Up</title>
</head>

<style>
     #motion {
          animation: translateMotion 2s linear infinite alternate;
     }

     @keyframes translateMotion {
          0% {
               transform: translateX(0);
          }

          100% {
               transform: translateX(calc(50% - 200px));
          }
     }
</style>

<body class="bg-gray-50">

    <!-- navbar starts -->
    <!-- <script>header()</script> -->
    <!-- navbar ends -->


     <!-- component -->
     <form id="form" name="form">
          <div class="bg-gray-50 relative lg:py-20">
               <div class="flex flex-col items-center justify-between pt-0 pb-0 mt-0 mr-auto mb-0 ml-auto max-w-7xl xl:px-5 lg:flex-row">
                    <div class="flex flex-col items-center w-full pt-5 pb-20 px-2 lg:pt-20 lg:flex-row space-x-0 lg:space-x-40">
                         <div class="btn-moving hidden md:block w-full bg-cover relative max-w-md lg:max-w-2xl lg:w-7/12">
                              <div class="flex flex-col items-center justify-center w-full h-full relative lg:pr-10">
                                   <img id="motion" src="../Assets/Login-Signup.png" alt="Sign up" />
                              </div>
                         </div>

                         <div class="w-full rounded-2xl mt-10 mr-0 mb-0 ml-0 relative z-10 max-w-2xl lg:mt-0 lg:w-5/12 bg-opacity-30 blur-[.5px] backdrop-blur-3xl">
                              <div class="w-40 h-40 bg-yellow-500 hidden sm:block absolute -left-16 -top-10 "></div>
                              <div class="w-40 h-40 bg-green-500 hidden sm:block absolute -right-16 -bottom-10"></div>
                              <img id="logo" draggable="false" class=" w-14 h-14 md:w-20  md:h-20 mt-2 absolute z-10 left-[40%]" src="../Assets/To-Do-Logo.png" alt="">
                              <div class="flex flex-col items-start justify-start pt-10 pr-10 pb-10 pl-10 shadow-2xl rounded-2xl relative z-10 w-full mt-10">
                                   <p class="w-full text-4xl font-medium text-center leading-snug font-serif">Sign up for an account</p>
                                   <div class="w-full mt-6 mr-0 mb-0 ml-0 relative space-y-8">
                                        <div class="relative">
                                             <p class="bg-white pt-0 pr-2 pb-0 pl-2 -mt-3 mr-0 mb-0 ml-2 font-medium text-gray-600 absolute">Username</p>
                                             <input autocomplete="off" id="userName" name="userName" placeholder="John" type="text" class="border placeholder-gray-400 focus:outline-none focus:border-black w-full pt-4 pr-4 pb-4 pl-4 mt-2 mr-0 mb-0 ml-0 text-base block bg-white border-gray-300 rounded-md" />
                                             <div class="text-red-700 text-xs opacity-0" id="nameWaring">User Name Required</div>
                                        </div>
                                        <div class="relative">
                                             <p class="bg-white pt-0 pr-2 pb-0 pl-2 -mt-3 mr-0 mb-0 ml-2 font-medium text-gray-600 absolute"> Email</p>
                                             <input id="userEmail" name="userEmail" placeholder="123@ex.com (optional)" type="text" class="border placeholder-gray-400 focus:outline-none focus:border-black w-full pt-4 pr-4 pb-4 pl-4 mt-2 mr-0 mb-0 ml-0 text-base block bg-white border-gray-300 rounded-md" />
                                        </div>
                                        <div class="relative">
                                             <p class="bg-white pt-0 pr-2 pb-0 pl-2 -mt-3 mr-0 mb-0 ml-2 font-medium text-gray-600 absolute">Password</p>
                                             <input autocomplete="off" id="userPassword" name="userPassword" placeholder="Password" type="password" class="border placeholder-gray-400 focus:outline-none focus:border-black w-full pt-4 pr-4 pb-4 pl-4 mt-2 mr-0 mb-0 ml-0 text-base block bg-white border-gray-300 rounded-md" />
                                             <div class="text-red-700 text-xs opacity-0" id="passwordWarning">Passowrd Required</div>
                                        </div>

                                        <div onclick="checkForm();" class="relative">
                                             <div class="w-full inline-block pt-4 pr-5 pb-4 pl-5 text-xl font-medium text-center text-white bg-indigo-500 rounded-lg transition duration-200 hover:bg-indigo-600 ease">Sumbit</div>
                                        </div>
                                   </div>
                              </div>
                         </div>
                    </div>
               </div>
          </div>
     </form>


     <!-- footer starts -->
     <script>footer()</script>
     <!-- footer ends -->

     <script src="..//script/signUp.js"></script>
     
</body>

</html>
