<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <script src="../script/components.js"></script>
     <script src="https://cdn.tailwindcss.com"></script>
     <script src="https://unpkg.com/scrollreveal"></script>
     <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js" defer></script>
     <title>Sign Up</title>
</head>

<style>
     #motion {
          animation: translateMotion 2s linear infinite alternate;
     }

     @keyframes translateMotion {
          0% {
               transform: translateX(0);
          }

          100% {
               transform: translateX(calc(50% - 200px));
          }
     }
</style>

<body class="bg-gray-50">

     <!-- navbar starts -->
     <!-- <script>header()</script> -->
     <!-- navbar ends -->

     <!-- component -->
     <form id="form" name="form">
          <div class="bg-gray-50 relative lg:py-20">
               <div class="flex flex-col items-center justify-between pt-0 pb-0 mt-0 mr-auto mb-0 ml-auto max-w-7xl xl:px-5 lg:flex-row">
                    <div class="flex flex-col items-center w-full pt-5 pb-20 px-2 lg:pt-20 lg:flex-row space-x-0 lg:space-x-40">
                         <div class="btn-moving w-full bg-cover relative max-w-md lg:max-w-2xl lg:w-7/12">
                              <div class="flex flex-col items-center justify-center w-full h-full relative lg:pr-10">
                                   <img id="motion" src="https://res.cloudinary.com/macxenon/image/upload/v1631570592/Run_-_Health_qcghbu.png" alt="Sign up" />
                              </div>
                         </div>
                         
                         <div class="w-full mt-10 mr-0 mb-0 ml-0 relative z-10 max-w-2xl lg:mt-0 lg:w-5/12 bg-gray-300 bg-opacity-30 blur-[.5px]  backdrop-blur-3xl">
                         <div class="w-40 h-40 bg-yellow-500   absolute -left-16 -top-10 "></div>
                         <div class="w-40 h-40 bg-green-500  absolute -right-16 -bottom-10"></div>
                         <img id="logo" draggable="false" class=" w-14 h-14 md:w-20  md:h-20 mt-2 absolute z-10 left-[40%]" src="../Assets/To-Do-Logo.png" alt="To-do logo">
                              <div class="flex flex-col items-start justify-start pt-10 pr-10 pb-10 pl-10 shadow-2xl rounded-2xl relative z-10 w-full mt-10">
                                   <p class="w-full text-4xl font-medium text-center leading-snug font-serif">Sign In</p>
                                   <div class="w-full mt-6 mr-0 mb-0 ml-0 relative space-y-8">
                                        <div class="relative">
                                             <p class="bg-white pt-0 pr-2 pb-0 pl-2 -mt-3 mr-0 mb-0 ml-2 font-medium text-gray-600 absolute">Username</p>
                                             <input name="userName" id="userName" placeholder="John" type="text" class="border placeholder-gray-400 focus:outline-none focus:border-black w-full pt-4 pr-4 pb-4 pl-4 mt-2 mr-0 mb-0 ml-0 text-base block bg-white border-gray-300 rounded-md" />
                                             <div class="text-red-700 text-xs opacity-0" id="nameWaring">Enter the username</div>
                                        </div>
                                        <div class="relative">
                                             <p class="bg-white pt-0 pr-2 pb-0 pl-2 -mt-3 mr-0 mb-0 ml-2 font-medium text-gray-600 absolute">Password</p>
                                             <input name="userPassword" id="userPassword" placeholder="Password" type="password" class="border placeholder-gray-400 focus:outline-none focus:border-black w-full pt-4 pr-4 pb-4 pl-4 mt-2 mr-0 mb-0 ml-0 text-base block bg-white border-gray-300 rounded-md" />
                                             <div class="text-red-700 text-xs opacity-0" id="passwordWarning">Enter the Password</div>
                                        </div>
                                        <div onclick="checkForm();" class="relative">
                                             <a class="w-full inline-block pt-4 pr-5 pb-4 pl-5 text-xl font-medium text-center text-white bg-indigo-500 rounded-lg transition duration-200 hover:bg-indigo-600 ease">Submit</a>
                                        </div>
                                   </div>
                              </div>
                         </div>
                    </div>
               </div>
          </div>
     </form>

     
     <!-- footer starts -->
     <script>footer()</script>
     <!-- footer ends -->

     <script src="..//script/login.js"></script>
</body>

</html>
