<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <script src="https://cdn.tailwindcss.com"></script>
     <script src="../script/components.js"></script>
     <script src="../Assets/jquery-3.7.0.min.js"></script>
     <title>Document</title>
</head>

<body>
     <!-- component -->
     <section>
          <div class="bg-black text-white py-20">
               <div class="container mx-auto flex flex-col md:flex-row my-6 md:my-24">
                    <div class="flex flex-col w-full lg:w-1/3 p-8">
                         <p class="ml-6 text-yellow-300 text-lg uppercase tracking-loose">REVIEW</p>
                         <p class="text-3xl md:text-5xl my-4 leading-relaxed md:leading-snug">Leave us a feedback!</p>
                         <p class="text-sm md:text-base leading-snug text-gray-50 text-opacity-100"> Please provide your
                              valuable feedback and something something ... </p>
                    </div>
                    <div class="flex flex-col w-full lg:w-2/3 justify-center">
                         <div class="container w-full px-4">
                              <div class="flex flex-wrap justify-center">
                                   <div class="w-full lg:w-6/12 px-4">
                                        <div
                                             class="relative flex flex-col min-w-0 break-words w-full mb-6 shadow-lg rounded-lg bg-white">
                                             <div class="flex-auto p-5 lg:p-10">
                                                  <h4 class="text-2xl mb-4 text-black font-semibold">Have a suggestion?
                                                  </h4>
                                                  <form id="feedbackForm" action="" method="">
                                                       <div class="relative w-full mb-3">
                                                            <label form="email"
                                                                 class="block uppercase text-gray-700 text-xs font-bold mb-2"
                                                                 for="email">Email</label>
                                                            <input type="email" name="email" id="email"
                                                                 class="border-0 px-3 py-3 rounded text-sm shadow w-full bg-gray-200 placeholder-black outline-none text-gray-400 focus:text-gray-600 placeholder:text-gray-400"
                                                                 autocomplete="off" placeholder="Email"
                                                                 style="transition: all 0.15s ease 0s;" required />
                                                       </div>
                                                       <div class="relative w-full mb-3">
                                                            <label
                                                                 class="block uppercase text-gray-700 text-xs font-bold mb-2"
                                                                 for="message">Feedback</label>
                                                            <textarea maxlength="300" name="feedback" id="feedback"
                                                                 rows="4" cols="80" autocomplete="off"
                                                                 class="placeholder:text-gray-400 resize-none border-0 px-3 py-3 bg-gray-200 placeholder-black text-gray-800 rounded text-sm shadow focus:outline-none w-full"
                                                                 placeholder="Enter your feedback (you can write any feature which you like to see)" required></textarea>
                                                       </div>
                                                       <div>
                                                            <label for="navigate"
                                                                 class="block mb-2 text-xs font-bold text-gray-900 dark:text-white uppercase">How
                                                                 Easy Was To Navigate through interface</label>
                                                            <select id="navigate"
                                                                 class="block w-full px-4 py-3 text-base text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                                                                 <option selected>Choose a Option</option>
                                                                 <option value="US">Very Easy</option>
                                                                 <option value="US">Easy</option>
                                                                 <option value="FR">Somewhat Difficult</option>
                                                                 <option value="DE">Difficult</option>
                                                                 <option value="DE">Very Difficult</option>
                                                            </select>
                                                       </div>
                                                       <div>
                                                            <label for="ui"
                                                                 class="block mb-2 text-xs font-bold text-gray-900 dark:text-white uppercase mt-2">How
                                                                 was the user interface</label>
                                                            <select id="ui"
                                                                 class="block w-full px-4 py-3 text-base text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                                                                 <option selected>Choose a Option</option>
                                                                 <option value="1 star">1 star</option>
                                                                 <option value="2 star">2 star</option>
                                                                 <option value="3 star">3 star</option>
                                                                 <option value="4 star">4 star</option>
                                                                 <option value="5 star">5 star</option>
                                                            </select>
                                                       </div>
                                                       <div class="text-center mt-6">
                                                            <button type="button" id="feedbackBtn"
                                                                 class="bg-yellow-300 text-black text-center mx-auto active:bg-yellow-400 text-sm font-bold uppercase px-6 py-3 rounded shadow hover:shadow-lg outline-none focus:outline-none mr-1 mb-1" type="submit">Submit </button>
                                                            <button type="button" id="nothanks"
                                                                 class="bg-black text-white text-center mx-auto text-sm font-bold uppercase px-6 py-3 rounded shadow hover:shadow-lg outline-none focus:outline-none mr-1 mb-1" type="submit">No Thanks </button>
                                                       </div>

                                                  </form>
                                             </div>
                                        </div>
                                   </div>
                              </div>
                         </div>
                    </div>
               </div>
          </div>
     </section>
</body>

</html>
